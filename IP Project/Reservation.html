<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav-list li {
            display: inline;
            margin: 0 15px;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-list li a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="AddForm.html">Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="UpdateForm.html">Update Book</a></li>
                <li class="nav-item"><a class="nav-link" href="Reservation.html">Reservation</a></li>
                <li class="nav-item"><a class="nav-link" href="ViewBook.html">View Book</a></li>
                <li class="nav-item"><a class="nav-link" href="FineCal.html">Fine Calculation</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Info</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h1>Reserve a Book</h1>
        <form action="reserveBook.php" method="POST">
            <div class="form-group">
                <label for="book_id">Book ID:</label>
                <input type="number" id="book_id" name="book_id" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="user_name">Your Name:</label>
                <input type="text" id="user_name" name="user_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="user_email">Your Email:</label>
                <input type="email" id="user_email" name="user_email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="reservation_date">Reservation Date:</label>
                <input type="date" id="reservation_date" name="reservation_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">Reserve Book</button>
        </form>

        <a href="FineCal.html" class="btn btn-link mt-3">Fine Calculation</a>
    </div>

    <!-- jQuery for interactive styling -->
    <script>
        $(document).ready(function () {
            // Add a hover effect to the submit button
            $(".submit-btn").hover(
                function () {
                    $(this).css("background-color", "#007bff");
                },
                function () {
                    $(this).css("background-color", "#0056b3");
                }
            );
        });
    </script>
</body>

</html>
